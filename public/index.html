<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hipster Theme App - A modern React application with dynamic theme switching capabilities"
    />
    <meta name="author" content="Hipster Pte. Ltd." />
    <meta name="robots" content="index, follow" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hipster Theme App" />
    <meta property="og:description" content="A modern React application with dynamic theme switching capabilities" />
    <meta property="og:url" content="https://hipster-inc.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Hipster Theme App" />
    <meta property="twitter:description" content="A modern React application with dynamic theme switching capabilities" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Hipster Theme App</title>
    <script>
      // Prevent theme flashing on page load
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme && ['theme1', 'theme2', 'theme3'].includes(savedTheme)) {
          document.body.setAttribute('data-theme', savedTheme);
        } else {
          document.body.setAttribute('data-theme', 'theme1');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
